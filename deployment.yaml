apiVersion: apps/v1
kind: Deployment
metadata:
  name: podmeter
  labels:
    app: podmeter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podmeter
  template:
    metadata:
      labels:
        app: podmeter
    spec:
      containers:
      - name: podmeter
        image: podmeter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: podmeter
  labels:
    app: podmeter
spec:
  selector:
    app: podmeter
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
